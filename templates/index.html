<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Crud</title>
  </head>
  <body>
    <h1>Crud App</h1>
    {% if tasks | length < 1 %}
    <h3>There are no task :( create some</h3>
    {% else %}
    <table>
      <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks%}
      <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.created.strftime("%Y-%m-%d") }}</td>
        <td>
          <a href="/delete/{{ task.id }}">delete</a>
          <br />
          <a href="/edit/{{ task.id }}">update</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
      <input type="text" name="content" id="content" />
      <input type="submit" value="add task" id="btnAdd" />
    </form>
  </body>
</html>
